<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" type="image/png" sizes="32x32" href="./app/images/favicon-32x32.png">
	<title>Frontend Mentor | Stats preview card component</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="./dist/style.css" />
	<script defer src="./dist/script.js"></script>
</head>

<body>

	<div class="container">
		<main class="wrapper">
			<article class="details">
				<h1>
					Get <span>insights</span> that help your business grow.
				</h1>
				<p class="main">
					Discover the benefits of data analytics and make better decisions regarding revenue, customer
					experience, and overall efficiency.
				</p>

				<section class="stats">
					<h2 class="stat1">10k+</h2>
					<p class="title1">companies</p>
					<h2 class="stat2">314</h2>
					<p class="title2">templates</p>
					<h2 class="stat3">12M+</h2>
					<p class="title3">queries</p>
				</section>
			</article>

			<article class="picture">
				<div class="layer-violet"></div>
			</article>

		</main>
	</div>

	<footer>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://github.com/aanacif" target="_blank">aanacif</a>.
		</div>
	</footer>

</body>

</html>
